<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
        <div class="main-container">
            <div class="header">
                <ul class="bar">
                    <li>
                        <img class="imglogo" src="../" alt="icon">
                    </li>
                    <li class="text"> <strong>Job</strong> passcard </li>
                </ul>
                <ul class="menu">
                    <li> <a href=""> ABOUT US </a></li>
                    <li> <a href=""> PASSCARD </a></li>
                    <li> <a href=""> PROILE </a></li>
                </ul>
                <ul class="login_bar">
                    <li><img src="./img/search.svg" alt="search_ic"></li>
                    <li><img src="./img/cart-shopping.svg" alt="cart_ic"></li>
                    <li> <a href="">LOGIN</a> </li>
                    <li> | </li>
                    <li><a href="">SIGN UP</a>  </li>
                </ul>
            </div>
    
            <div class="mainlayout">
                <div class="cart_course">
                    <h1>My Cart</h2>
                    <div class="gg_doc">
                        <img class="imgbin" src="./img/bin.svg" alt="bin_img">
                        <div class="img_googledoc">
                            <img class="imgclass" src="./img/doc-blue.svg" alt="google_docs">
                            <p class="txtname">Google Docs</p>
                            <p class="txtdesc">Used for business</p>
                        </div>
                        <div class="information">
                            <p class="infoname">Google Docs</p>
                            <ul class="levellist">
                                <li><img src="./img/circle-green.svg" alt="green"></li>
                                <li><img src="./img/circle-light.svg" alt="green"></li>
                                <li><img src="./img/circle-light.svg" alt="green"></li>
                                <li>
                                    <select class="level_sel1">
                                        <option>LV 1-3</option>
                                        <option>LV 2-3</option>
                                        <option>LV 3-3</option>
                                    </select>
                                </li>
                            </ul>
                            <p class="infoprice">THB 150</p>
                        </div>
                    </div>
                    <div class="gg_slides">
                        <img class="imgbin" src="./img/bin.svg" alt="bin_img">
                        <div class="img_googleslides">
                            <img class="imgclass" src="./img/doc-org.svg" alt="google_docs">
                            <p class="txtname">Google Slides</p>
                            <p class="txtdesc">Used for business</p>
                        </div>
                        <div class="information">
                            <p class="infoname">Google Slides</p>
                            <ul class="levellist">
                                <li><img src="./img/circle-green.svg" alt="green"></li>
                                <li><img src="./img/circle-green.svg" alt="green"></li>
                                <li><img src="./img/circle-green.svg" alt="green"></li>
                                <li><img src="./img/circle-light.svg" alt="green"></li>
                                <li>
                                    <select class="level_sel2">
                                        <option>LV 1-4</option>
                                        <option>LV 2-4</option>
                                        <option selected>LV 3-4</option>
                                        <option>LV 4-4</option>
                                    </select>
                                </li>
                            </ul>
                            <p class="infoprice">THB 150</p>
                        </div>
                    </div>
                </div>
    
                <div class="order_info">
                    <p style="font-weight: 600;  font-size: 20px;">Order Info</p>
                    <div class="subtotal">
                        <p class="txtsubtotal">Subtotal</p>
                        <p class="txtprice">THB 300</p>
                    </div>
                    <div class="promo">
                        <img src="./img/coupon.svg" alt="coupon">
                        <input type="text" name="" id="" placeholder="Promotion code">
                        <button class="apply">APPLY</button>
                    </div>
                    <hr style="border: 1% solid lightgray;">
                    <div class="payment">
                        <p class="txttotal">Total payment</p>
                        <p class="txtprice_big">THB 300</p>
                    </div>
                    <button class="btnsubmit">LOG IN TO CHECKOUT</button>
                </div>
            </div>
        </div>
    </body>
    
    </html>
    
</body>
</html>
